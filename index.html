<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Generator</title>
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
    <!-- Стили -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<h1 class="app-title">Приложение для создания мемов</h1>
    <div class="container">
		<div class="input-block">
			<h2 class="block-title">Настройки:</h2>
			<!-- Мем -->
			<div class="input-wrapper">
				<p class="input-label">Мем</p>
				<select name="" id="imageSelector" class="input-field">
					<option value="One does not simply" class="option-text">One does not simply</option>
				</select>
			</div>
			<!-- Текст сверху -->
			<div class="input-wrapper">
				<p class="input-label">Текст сверху</p>
				<input id="topTextInput" type="text" class="input-field">
			</div>
			<!-- Текст снизу -->
			<div class="input-wrapper">
				<p class="input-label">Текст снизу</p>
				<input id="bottomTextInput" type="text" class="input-field">
			</div>
		</div>
		<div class="output-block">
			<h2 class="block-title">Превью:</h2>
			<div id="imageOutput" class="mem-image-output">
				<div id="topTextOutput" class="mem-text top-text-output"></div>
				<div id="bottomTextOutput" class="mem-text bottom-text-output"></div>
			</div>
		</div>
	</div>
    <!-- Скрипты -->
    <script src="scripts/draggagle.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
